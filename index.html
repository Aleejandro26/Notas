<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicación de Notas</h1>
        <div class="note-form">
            <input type="text" id="noteTitle" placeholder="Título de la nota" />
            <textarea id="noteContent" placeholder="Contenido de la nota"></textarea>
            <button id="saveNote">Guardar Nota</button>
        </div>
        <div class="note-list">
            <h2>Notas Guardadas</h2>
            <ul id="notesContainer"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
